<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ER PORTAL</title>
  <link rel="stylesheet" href="registerstyles.css">
</head>
<body>

  <div class="form-container">
    <form id="registerForm" action="https://saayc-ekurhuleni.vercel.app/index.html">
      <h2>Daily Register</h2>
      <input type="text" name="name" placeholder="Name" required>
      <input type="text" name="surname" placeholder="Surname" required>
      <input type="text" name="age" placeholder="Age"/>
      <input type="text" name="contact" placeholder="Contact" required>

      <select name="Gender" >
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>

      <label for="reason">Reason for Visit</label>
      <select name="reason" id="reason" required>
        <option value="" disabled selected>Select a reason</option>
        <option value="ICTage">ICTAGE</option>
        <option value="Clubhouse">Clubhouse</option>
        <option value="Design Squad">Design Squad</option>
        <option value="Sewing">Sewing</option>
        <option value="Educational Support Programme">Educational Support Programme</option>
        <option value="Other">Other</option>
      </select>

      <input className="register-input" type="text" name="timein" placeholder="timein"  />
      <input className="register-input" type="text" name="timeout" placeholder="timeout" />
      <button  href="https://saayc-ekurhuleni.vercel.app/index.html" type="submit" onclick=myalert()>Register</button>

     
    </form>
  </div>

  <script src="script.js"></script>

  <script>
    function myalert() {
        alert("Welcome to SAAYC ETWATWA.\n " +
            "Happy Learning");
    }
</script>
</body>
</html>
